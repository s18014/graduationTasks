<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<head th:replace="~{base :: base}"></head>
<link rel="stylesheet" th:href="@{/css/signup-form.css}">
</head>
<body>
	<header th:replace="~{header :: header}"></header>
	<nav th:replace="~{nav :: nav(page='top')}"></nav>
	<main class="container">
		<div class="main-container">
			<div class="main-container-inner">
				<div class="signup-form">
					<form th:action="@{/signup}" method="post" th:object="${signUpForm}" autocomplete="off">
						<div class="form-group">
							<label for="userid">ユーザーID</label>
							<input class="form-control"
								type="text" id="userid" name="userid" th:field="*{userId}"/>
							<span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" style="color: red">error!</span>
						</div>
						<div class="form-group">
							<label for="password">パスワード</label>
							<input class="form-control"
								type="password" id="password" name="password" th:field="*{password}"/>
							<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">error!</span>
						</div>
						<div class="form-group">
							<label for="username">ユーザー名</label>
							<input class="form-control"
								type="text" id="username" name="username" th:field="*{userName}"/>
							<span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" style="color: red">error!</span>
						</div>
						<button type="submit" class="btn btn-success btn-block">登録</button>
					</form>
				</div>

			</div>
		</div>
	</main>
	<footer th:replace="~{footer :: footer}"></footer>
</body>
</html>
