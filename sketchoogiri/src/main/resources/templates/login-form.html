<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<head th:replace="~{base :: base}"></head>
<link rel="stylesheet" th:href="@{/css/login-form.css}">
</head>
<body>
	<header th:replace="~{header :: header}"></header>
	<nav th:replace="~{nav :: nav(page='top')}"></nav>
	<main>
		<div class="main-container">
			<div class="main-container-inner container">
				<P th:if="${param.error}">Error!</P>
				<div class="login-form">
					<form th:action="@{login}" method="post">
						<div class="form-group">
							<label for="userid">ユーザーID</label> <input class="form-control"
								type="text" id="userid" name="userid" />
						</div>
						<div class="form-group">
							<label for="password">パスワード</label> <input class="form-control"
								type="password" id="password" name="password" />
						</div>
						<button type="submit" class="btn btn-success btn-block">ログイン</button>
					</form>
				</div>
				<div class="signup-guide">
					<a class="btn btn-outline-success btn-block" th:href="@{/signup}">
						新規登録 </a>
				</div>


			</div>
		</div>
	</main>
	<footer th:replace="~{footer :: footer}"></footer>
</body>
</html>
