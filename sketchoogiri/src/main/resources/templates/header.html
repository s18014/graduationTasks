<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>header</title>
</head>
<body>
	<div th:fragment="header" th:remove="tag">

		<header>
			<div class="header-container">
				<div class="header-container-inner d-flex justify-content-between">
					<div class="logo align-self-center">
						<a href="/"> <img th:src="@{/image/logo.png}" alt="" height=25>
						</a>
					</div>
					<div class="top-menu">
						<a href="/mypage" class="btn" sec:authorize="isFullyAuthenticated()">マイページ</a>
						<a href="/loginForm" class="btn" sec:authorize="!isFullyAuthenticated()">ログイン</a>
					</div>
				</div>
			</div>
		</header>

	</div>
</body>
</html>
